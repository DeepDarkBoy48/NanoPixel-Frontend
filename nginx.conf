server {
    # 监听80端口
    listen 80;
    # 你的域名
    server_name x.smashteches.com;

    # 网站文件的根目录
    root /usr/share/nginx/html;
    index index.html;

    # 启用 Gzip 压缩，可以提升网站加载速度
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 5;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json;
    gzip_vary on;

    # 允许更大的请求体（避免 413）
    client_max_body_size 20m;

    # 配置 history 模式路由
    # 对于所有请求，Nginx会先尝试查找对应的文件 ($uri)，
    # 然后尝试查找对应的目录 ($uri/)，
    # 如果都找不到，则返回 /index.html 文件。
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 配置API反向代理
    # 所有以 /api 开头的请求，都会被转发到后端的API服务器
    location /api/ {
        # proxy_pass 指令将捕获到的请求"转发"到你的后端服务器
        # 注意末尾的斜杠，它会告诉 Nginx 去掉匹配到的 /api/ 前缀，
        # 然后将剩余的路径部分拼接到这个 URL 后面。
        proxy_pass http://discordbot:8081/;
        proxy_set_header Host $host;    
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # 确保代理位置也有相同限制
        client_max_body_size 20m;
    }

    # WebSocket 反向代理
    location /chat/ {
        proxy_pass http://discordbot:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        # 增加超时设置
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}