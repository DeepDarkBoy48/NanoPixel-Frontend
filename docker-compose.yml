version: '3.8'

services:
  robinblog:
    build: .
    container_name: robinblog-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - robinblog-network

networks:
  robinblog-network:
    driver: bridge